<div class='explanation' id='e-precomfun-3'>




<h2> Approach  </h2>

<p>
  \(  (g f)(2) \) is equivalent to \(g(2)\cdot f(2)\)
  Using the graph,

</p>
<div style="text-align: center;";>
  <embed width="500" height="400" src="../../d.svg" 
 script=
 'initPicture(-1,4);
 fontstyle= "normal";
fontsize="20"
 axes(1, 1, "labels", 1);

 strokewidth="3"
 stroke="red"
 plot(2x-5)
 fontfamily = "serif"|"sansserif"|"fixed"|"monotype"
 fontsize="25"
 text([3.5,1], "g(x)")
 dot([2,-1], "closed")
 text([2.4,1.8], "(2,2)")

 stroke="blue"
 plot(x^2-2)
 text([1.3,.8], "f(x)")
 dot([2,2], "closed")
 text([2.4,-1.2], "(2,-1)")
 '
 >
 </div>
$$ g(2)=-1 $$
$$ f(2)=2 $$
$$ g(2)\cdot f(2) $$
$$ = -1 \cdot 2 $$
$$ = \boxed{-2} $$

</div>
