<div class='explanation' id='e-algabsval-5'>




<h2> Approach  </h2>
$$|2x-3|=7 $$ 

<div style="columns: 2;">
<center>&nbsp</center>
$$2x-3=7$$
$$ 2x=10 $$
$$x=5 $$
<center>&nbsp</center>
$$2x-3=-7 $$
$$ 2x=-4 $$
$$ x=-2 $$
</div>
$$ |a-b| $$
$$ = |5-(-2) | $$
$$ = |7|$$
$$ = \boxed{7} $$
