<div class='explanation' id='e-algexprules-4'>




<h2> Approach  </h2>

<p>
Use the exponent rules as follows:
</p>
$$\frac{x^{3} \cdot x^m}{x^{m+2}}$$
$$=\frac{x^{3+m}}{x^{m+2}} $$
$$ =x^{3+m-(m+2)}$$
$$ =x^1 $$
$$ =\boxed{x} $$
