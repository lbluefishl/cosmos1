<div class='explanation' id='e-calcderivatives-2'>




<h2> Approach  </h2>

<p>
Apply the product rule.
$$ y=x^2e^x$$
$$ y'=x^2(e^x)'+e^x(x^2)' $$
$$ = x^2e^x+e^x(2x) $$
$$ = \boxed{xe^x(x+2)}$$
</p>
