<div class='explanation' id='e-calcderivatives-1'>




<h2> Approach </h2>
Use the constant rule and derivative rule for sine.
$$ \frac{d}{dx}(x+ \sin{x}) $$
$$ = \frac{d}{dx}x+\frac{d}{dx}\sin{x} $$
$$ = \boxed{1+\cos{x}} $$
